<html>
    <body>
        <h1>Hello!</h1>
        <label id="count">0</label>
        <button id="inc">Increase</button>
        <script>
            document.querySelector('#inc').addEventListener('click', () => {
                document.querySelector('#count').innerText = parseInt(document.querySelector('#count').innerText) + 1
            })
        </script>
    
    </body>
</html>
