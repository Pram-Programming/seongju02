<html>
    <body>
        <h1>Hello!</h1>
        <input id="a"> + <input id="b"> <button id="calc">=</button> <label id="res">0</label>
        <script>
            document.querySelector('#calc').addEventListener('click', () => {
                document.querySelector('#res').innerText = parseInt(document.querySelector('#a').value) + parseInt(document.querySelector('#b').value)
            })
        </script>
    </body>
</html>
