<html>
    <body>
        <h1>Hello!</h1>
        <canvas id="canvas" width=500 height=500></canvas>
        <script>
            const canvas = document.querySelector('#canvas')
            const ctx = canvas.getContext('2d')
            
            for (let i = 0; i < 10; i++) {
                ctx.fillRect(0, i * 50, 20, 20)
            }
        </script>
    </body>
</html>
